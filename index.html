<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>nunmPlus</title>
  </head>
  <body>
    <div class="center-body">
      <div class="title-city">
        <div class="title-city-1"><span class="">加</span></div>
        <div class="title-city-2"><span>減</span></div>
        <div class="title-city-3"><span class="">乘</span></div>
        <div class="title-city-4"><span class="">除</span></div>
        <div class="title-city-5"><span class="">的</span></div>
        <div class="title-city-6"><span class="">運</span></div>
        <div class="title-city-7"><span class="">算</span></div>
      </div>
      <!-- <h1>加減乘除的運算</h1> -->
      <div class="m-5 d-flex justify-content-center" id="city">
        <input type="number" id="firstNum" />
        <select id="operator">
          <option>請選擇+ - * ÷</option>
          <option id="plus">+</option>
          <option id="reduce">-</option>
          <option id="multiplication">*</option>
          <option id="division">÷</option>
        </select>
        <input type="number" id="secondNum" />
      </div>
      <div class="d-flex justify-content-center">
        <button class="w-50" id="btn">計算</button>
      </div>

      <div class="answer-city"><span id="answer"></span></div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
